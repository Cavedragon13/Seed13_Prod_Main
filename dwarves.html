  :root{
    --black:#000;--orange:#E65100;--red:#D32F2F;--magenta:#AB47BC;--lav:#EDE7F6;
    --dgray:#212121;--fast:.2s ease;--med:.3s ease;--br:8px;--sh:0 2px 8px rgb(0 0 0/.1)
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Poppins,sans-serif;background:var(--lav);color:var(--black);line-height:1.6;overflow-x:hidden}
  a{color:var(--orange);text-decoration:none;font-weight:600;transition:var(--fast)}
  a:hover{color:var(--red)}
  header{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;text-align:center}
  nav{display:flex;justify-content:center;gap:1.5rem;margin-bottom:2rem;flex-wrap:wrap}
  nav a{padding:.3rem 1rem;border-radius:var(--br)}
  nav a:hover{background:var(--orange);color:#fff}
  .container{max-width:1200px;margin:auto;padding:2rem 1rem}
  /* Gallery */
  .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1.5rem;margin-bottom:4rem}
  .thumbnail-container{background:#fff;border-radius:var(--br);overflow:hidden;box-shadow:var(--sh);transition:var(--med);display:flex;flex-direction:column;min-height:200px;position:relative}
  .thumbnail-container:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgb(0 0 0/.15)}
  .thumbnail{width:100%;height:auto;max-height:300px;object-fit:contain;transition:var(--med);cursor:pointer}
  .thumbnail-container:hover .thumbnail{transform:scale(1.05)}
  .image-overlay{position:absolute;left:0;right:0;bottom:0;background:linear-gradient(to top,rgba(0,0,0,.8),transparent);color:#fff;padding:1rem;font-size:.85rem;text-align:center;transform:translateY(100%);transition:transform var(--med);pointer-events:none}
  .thumbnail-container:hover .image-overlay{transform:translateY(0)}
  .image-caption{background:#fff;padding:.75rem;font-size:.9rem;font-weight:500;text-align:center}
  /* Lightbox */
  .lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:1000;justify-content:center;align-items:center}
  .lightbox-btn{position:absolute;background:rgba(0,0,0,.5);color:#fff;border:none;font-size:1.8rem;padding:1rem;border-radius:50%;cursor:pointer}
  #lightboxClose{top:20px;right:30px}
  #lightboxPrev{left:20px;top:50%;transform:translateY(-50%)}
  #lightboxNext{right:20px;top:50%;transform:translateY(-50%)}
  #lightboxImage{max-width:80vw;max-height:80vh;border-radius:var(--br);pointer-events:none}
  #lightboxCounter{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.7);color:#fff;padding:.5rem 1rem;border-radius:var(--br);font-size:.9rem}
  /* Back to home link */
  .back-link{display:inline-block;margin-bottom:2rem;padding:.5rem 1rem;background:var(--orange);color:#fff;border-radius:var(--br);transition:var(--fast)}
  .back-link:hover{background:var(--red);color:#fff}
  /* Gallery info */
  .gallery-info{text-align:center;margin-bottom:2rem;padding:1.5rem;background:#fff;border-radius:var(--br);box-shadow:var(--sh)}
  .gallery-stats{display:flex;justify-content:center;gap:2rem;margin-top:1rem;flex-wrap:wrap}
  .stat{display:flex;flex-direction:column;align-items:center}
  .stat-number{font-size:1.5rem;font-weight:600;color:var(--orange)}
  .stat-label{font-size:.9rem;color:var(--dgray)}

// Gallery functionality
let currentImageIndex = 0;
const basePath = 'assets/images/dwarves/';

function populateGallery() {
  const gallery = document.getElementById('galleryGrid');
  
  dwarfImages.forEach((image, index) => {
    const container = document.createElement('div');
    container.className = 'thumbnail-container';
    container.innerHTML = `
      <img src="${basePath}thumbs/${image.fn}-thumb.png" alt="${image.title}" class="thumbnail" data-index="${index}">
      <div class="image-overlay">${image.desc}</div>
      <div class="image-caption">${image.title}</div>
    `;
    gallery.appendChild(container);
  });
  
  // Update image count
  document.getElementById('imageCount').textContent = dwarfImages.length;
}

// Lightbox functionality
function openLightbox(index) {
  currentImageIndex = index;
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const counter = document.getElementById('lightboxCounter');
  
  lightboxImage.src = `${basePath}full/${dwarfImages[index].fn}.png`;
  lightboxImage.alt = dwarfImages[index].title;
  counter.textContent = `${index + 1} / ${dwarfImages.length}`;
  
  lightbox.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
  document.body.style.overflow = 'auto';
}

function nextImage() {
  currentImageIndex = (currentImageIndex + 1) % dwarfImages.length;
  openLightbox(currentImageIndex);
}

function prevImage() {
  currentImageIndex = (currentImageIndex - 1 + dwarfImages.length) % dwarfImages.length;
  openLightbox(currentImageIndex);
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
  populateGallery();

  document.getElementById('galleryGrid').addEventListener('click', function(e) {
    if (e.target.classList.contains('thumbnail')) {
      const index = parseInt(e.target.dataset.index);
      openLightbox(index);
    }
  });

  document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
  document.getElementById('lightboxNext').addEventListener('click', nextImage);
  document.getElementById('lightboxPrev').addEventListener('click', prevImage);

  document.addEventListener('keydown', function(e) {
    if (document.getElementById('lightbox').style.display === 'flex') {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    }
  });
});
