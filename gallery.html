<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Art Gallery - Seed 13 Productions</title>
  <meta name="robots" content="index, follow">

  <!-- Google font (lightweight single-style) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Page styles -->
  <style>
  :root{
    --black:#000;--orange:#E65100;--red:#D32F2F;--magenta:#AB47BC;--lav:#EDE7F6;
    --dgray:#212121;--fast:.2s ease;--med:.3s ease;--br:8px;--sh:0 2px 8px rgb(0 0 0/.1)
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Poppins,sans-serif;background:var(--lav);color:var(--black);line-height:1.6;overflow-x:hidden}
  a{color:var(--orange);text-decoration:none;font-weight:600;transition:var(--fast)}
  a:hover{color:var(--red)}
  header{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;text-align:center}
  nav{display:flex;justify-content:center;gap:1.5rem;margin-bottom:2rem;flex-wrap:wrap}
  nav a{padding:.3rem 1rem;border-radius:var(--br)}
  nav a:hover{background:var(--orange);color:#fff}
  .container{max-width:1200px;margin:auto;padding:2rem 1rem}
  /* Gallery */
  .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1.5rem;margin-bottom:4rem}
  .thumbnail-container{background:#fff;border-radius:var(--br);overflow:hidden;box-shadow:var(--sh);transition:var(--med);display:flex;flex-direction:column;min-height:200px;position:relative}
  .thumbnail-container:hover{transform:translateY(-5px);box-shadow:0 8px 25px rgb(0 0 0/.15)}
  .thumbnail{width:100%;height:auto;max-height:300px;object-fit:contain;transition:var(--med);cursor:pointer}
  .thumbnail-container:hover .thumbnail{transform:scale(1.05)}
  .image-overlay{position:absolute;left:0;right:0;bottom:0;background:linear-gradient(to top,rgba(0,0,0,.8),transparent);color:#fff;padding:1rem;font-size:.85rem;text-align:center;transform:translateY(100%);transition:transform var(--med);pointer-events:none}
  .thumbnail-container:hover .image-overlay{transform:translateY(0)}
  .image-caption{background:#fff;padding:.75rem;font-size:.9rem;font-weight:500;text-align:center}
  /* Lightbox */
  .lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:1000;justify-content:center;align-items:center}
  .lightbox-btn{position:absolute;background:rgba(0,0,0,.5);color:#fff;border:none;font-size:1.8rem;padding:1rem;border-radius:50%;cursor:pointer}
  #lightboxClose{top:20px;right:30px}
  #lightboxPrev{left:20px;top:50%;transform:translateY(-50%)}
  #lightboxNext{right:20px;top:50%;transform:translateY(-50%)}
  #lightboxImage{max-width:80vw;max-height:80vh;border-radius:var(--br);pointer-events:none}
  #lightboxCounter{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.7);color:#fff;padding:.5rem 1rem;border-radius:var(--br);font-size:.9rem}
  /* Contact / order form */
  form{max-width:600px;margin:0 auto 4rem;background:#fff;padding:2rem;border-radius:var(--br);box-shadow:var(--sh);display:grid;gap:1rem}
  label{font-weight:600}
  input,select,textarea{width:100%;padding:.65rem;border:1px solid #ccc;border-radius:var(--br);font-family:inherit;font-size:1rem}
  textarea{min-height:120px;resize:vertical}
  button[type=submit]{background:var(--orange);color:#fff;border:none;padding:.75rem 1.25rem;font-size:1rem;border-radius:var(--br);cursor:pointer;transition:var(--fast)}
  button[type=submit]:hover{background:var(--red)}
  /* Back to home link */
  .back-link{display:inline-block;margin-bottom:2rem;padding:.5rem 1rem;background:var(--orange);color:#fff;border-radius:var(--br);transition:var(--fast)}
  .back-link:hover{background:var(--red);color:#fff}
  /* Responsive tweaks */
  @media(max-width:600px){
    header h1{font-size:1.55rem}
  }
  </style>
</head>

<body>
<header>
  <a href="index.html" class="back-link">← Back to Main Site</a>
  <img src="assets/images/logos/seed13-header.jpg" alt="Seed 13 Productions logo" style="max-width:300px;width:100%;margin-bottom:.5rem" onerror="this.style.display='none'">
  <h1>Seed 13 Productions - Art Gallery</h1>
  <p style="font-weight:500;color:var(--magenta)">#noking</p>
</header>

<nav>
  <a href="#gallery">Gallery</a>
  <a href="#order">Order</a>
</nav>

<div class="container">
  <!-- ░░░ Gallery ░░░ -->
  <section id="gallery">
    <h2 style="text-align:center;margin-bottom:1.5rem">Art Gallery</h2>
    <div class="gallery-grid" id="galleryGrid" aria-live="polite"></div>
  </section>

  <!-- ░░░ Order / Contact form ░░░ -->
  <section id="order">
    <h2 style="text-align:center;margin:3rem 0 1.5rem">Place an Order / Contact</h2>

    <form id="orderForm" action="submit-form.php" method="post" enctype="multipart/form-data" novalidate>
      <div>
        <label for="name">Name *</label>
        <input id="name" name="name" type="text" required>
      </div>

      <div>
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div>
        <label for="style">Choose a style *</label>
        <select id="style" name="style" required>
          <option value="">-- select --</option>
        </select>
      </div>

      <div>
        <label for="notes">Notes / Special requests</label>
        <textarea id="notes" name="notes" placeholder="Describe your vision..."></textarea>
      </div>

      <div>
        <label for="files">Reference images (up to 3 files, max 5MB each)</label>
        <input id="files" name="files[]" type="file" multiple accept="image/*">
      </div>

      <button type="submit">Send Order Request</button>
    </form>
  </section>
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox" role="dialog" aria-modal="true">
  <button class="lightbox-btn" id="lightboxClose" aria-label="Close">&times;</button>
  <button class="lightbox-btn" id="lightboxPrev" aria-label="Previous">&#8249;</button>
  <button class="lightbox-btn" id="lightboxNext" aria-label="Next">&#8250;</button>
  <img id="lightboxImage" alt="Artwork">
  <div id="lightboxCounter"></div>
</div>

<script>
// Gallery data - replace with your actual images
const galleryImages = [
  {src:'assets/images/gallery/1.jpg', caption:'Fantasy Portrait', description:'AI-generated character art'},
  {src:'assets/images/gallery/2.jpg', caption:'Sci-Fi Scene', description:'Futuristic landscape'},
  {src:'assets/images/gallery/3.jpg', caption:'Abstract Art', description:'Digital abstract composition'},
  // Add your actual gallery images here
];

// Gallery functionality
let currentImageIndex = 0;

function populateGallery() {
  const gallery = document.getElementById('galleryGrid');
  const styleSelect = document.getElementById('style');
  
  galleryImages.forEach((image, index) => {
    const container = document.createElement('div');
    container.className = 'thumbnail-container';
    container.innerHTML = `
      <img src="${image.src}" alt="${image.caption}" class="thumbnail" data-index="${index}">
      <div class="image-overlay">${image.description}</div>
      <div class="image-caption">${image.caption}</div>
    `;
    gallery.appendChild(container);

    const option = document.createElement('option');
    option.value = image.caption;
    option.textContent = image.caption;
    styleSelect.appendChild(option);
  });
}

// Lightbox functionality
function openLightbox(index) {
  currentImageIndex = index;
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  const counter = document.getElementById('lightboxCounter');
  
  lightboxImage.src = galleryImages[index].src;
  counter.textContent = `${index + 1} / ${galleryImages.length}`;
  
  lightbox.style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
  document.body.style.overflow = 'auto';
}

function nextImage() {
  currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
  openLightbox(currentImageIndex);
}

function prevImage() {
  currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
  openLightbox(currentImageIndex);
}

// Event listeners
document.addEventListener('DOMContentLoaded', function() {
  populateGallery();

  document.getElementById('galleryGrid').addEventListener('click', function(e) {
    if (e.target.classList.contains('thumbnail')) {
      const index = parseInt(e.target.dataset.index);
      openLightbox(index);
    }
  });

  document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
  document.getElementById('lightboxNext').addEventListener('click', nextImage);
  document.getElementById('lightboxPrev').addEventListener('click', prevImage);

  document.addEventListener('keydown', function(e) {
    if (document.getElementById('lightbox').style.display === 'flex') {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    }
  });

  document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Order submitted successfully!');
  });
});
</script>
</body>
</html>
